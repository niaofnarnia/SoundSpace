<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/drums.css" />
    <title>Sound Space</title>
  </head>
  <body>
    <header>
      <a class="logo" href="../index.html" aria-label="Back to main page">
        <img src="../assets/images/logo.png" alt="SoundSpace Logo" />
        <p>SoundSpace</p>
      </a>
      <nav>
        <ul class="nav-list">
          <li>
            <a
              href="./about-us.html"
              aria-label="About us page"
              class="nav-link"
            >
              <img
                src="../assets/images/about-icon.png"
                alt="Image with text About us"
              />
            </a>
          </li>
          <li>
            <a href="./piano.html" aria-label="Play Piano" class="nav-link">
              <img src="../assets/images/piano.png" alt="Piano image" />
            </a>
          </li>
          <li>
            <a href="./marimba.html" aria-label="Play Marimba" class="nav-link">
              <img src="../assets/images/marimba.png" alt="Marimba image" />
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="drums-container">
        <h1>Drums</h1>
        <div class="drums-buttons">
          <div class="drums-row">
            <button class="drum" data-drum="kick">Kick (Q)</button>
            <button class="drum" data-drum="snare">Snare (W)</button>
          </div>
          <div class="drums-row">
            <button class="drum" data-drum="hihat">Hi-Hat (E)</button>
            <button class="drum" data-drum="crash">Crash (R)</button>
            <button class="drum" data-drum="tom">Tom (T)</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>TEAM #4<br />FEMCODERS</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="../js/drums.js"></script>
  </body>
</html>
